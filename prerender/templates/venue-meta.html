<span class="address" itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
    <meta itemprop="streetAddress" content="{{venue.name}}">
    {% if venue.reusable %}
    <meta itemprop="addressLocality" content="IIT Bombay, Powai, Mumbai">
    <meta itemprop="addressRegion" content="MH">
    <meta itemprop="addressCountry" content="IN">
    <meta itemprop="postalCode" content="400076">
    {% endif %}
</span>
